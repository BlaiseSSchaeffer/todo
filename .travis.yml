#.travis.yml

os:
  - linux
services:
  - docker

language: node_js
node_js:
  - "6"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - node_modules

branches:
  only:
    - master
    - develop

before_script:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Repo for Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add @angular/cli
  - npm install -g firebase-tools
  - npm install -g @angular/cli

install:
  - yarn install

script:
  - ng build --prod
  - ng test --watch false
  - ng e2e

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: never
    on_success: never

  webhooks:
    on_failure: never
    on_success: never
    on_start: false
